<!DOCTYPE html>
<html>
    <head>
        <title>Streamlined Multi-party Video Chat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="css/multi.css" />
        <script type="text/javascript" src="js/multi.js"></script>
    </head>

    <body onload="init()">
        <div id="wrapper">
            <h1>Rhythm RTC Chat</h1>
            <h2 id="roomIndicator"></h2>
            <div id="div0" class="video"><video id="box0" muted volume="0" ></video><p id="box0Talk"></p></div>
            <div id="div1" class="video"><video id="box1" style="visibility:hidden"></video><p id="box1Talk"></p></div>
            <div id="div2" class="video"><video id="box2" style="visibility:hidden"></video><p id="box2Talk"></p></div>
            <div id="div3" class="video"><video id="box3" style="visibility:hidden"></video><p id="box3Talk"></p></div>
            <div id="div4" class="video"><video id="box4" style="visibility:hidden"></video><p id="box4Talk"></p></div>
        </div>    
    </body>
</html>
